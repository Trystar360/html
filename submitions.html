<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Trystar</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="light-blue accent-3" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo">Trystar</a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect white light-blue-text text-accent-3 btn modal-trigger" href="#addGameModal">Add Game</a>
        </li>
      </ul>

      <ul id="nav-mobile" class="sidenav">

      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

    </div>
  </div>


  <div class="container">
    <!---------------------------------------------This is for desktop users---------------------------------------------->
    <div id="desktop">
      <div class="row" id="subs">
      </div>
    </div>

    <!---------------------------------------------This is for Mobile users---------------------------------------------->
    <div id="mobile">

    </div>
    <div class="footer-copyright">
      <div class="container">
        Devoleped by Tristan Frederick
      </div>
    </div>

    </footer>
    <!---------------------------------------------Modals---------------------------------------------->
    <div id="addGameModal" class="modal">
      <div class="modal-content">
        <h4>Add Game</h4>
        <div class="row">
          <div class="input-field col m6">
            <input id="gameName" type="text" class="validate">
            <label for="gameName">Game Name</label>
          </div>
          <div class="input-field col m6">
            <input id="gameFile" type="text" class="validate">
            <label for="gameFile">Game File</label>
          </div>

          <div class="file-field input-field col m6" style="padding-left: 0px;">
            <div class="waves-effect white light-blue-text text-accent-3 btn">
              <span>Image</span>
              <input type="file" id="imageFile">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="Image">
              <label for="ImageFile">Image Fiile</label>
            </div>
          </div>
          <div class="input-field col m6">
            <input id="gameDesc" type="text" class="validate">
            <label for="gameDesc">Game Description</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a id="addGameBtn" class="modal-close waves-effect waves-green btn-flat" style="right: 35px;bottom: 22px;">Add</a>
      </div>
    </div>

  </div>

  <!--  Scripts-->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/device.js"></script>
  <script src="script.js"></script>
  <script src="js/submitions.js"></script>


</body>

</html>
