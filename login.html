
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
     <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
            <div class="container">
                <div class="row">
                    <div class="col s1 m2 l4"></div>
                    <div class="col s10 m8 l4">
                        <ul class="collapsible">
                            <li>
                                <div class="collapsible-header">
                                        Login
                                </div>
                                <div class="collapsible-body">
                                    <form id="login" action="#">
                                    <input type="text" id="uid" placeholder="Username / Email">
                                    <input type="password" id="pass" placeholder="Password">
                                    <a onclick="login(); return false;" id="btnLogin" class="waves-effect waves-light btn green">Login</a>
                                    </form>
                                </div>
                            </li>
                            <li>
                                <div class="collapsible-header">
                                        Sign Up
                                </div>
                                <div class="collapsible-body">
                                <form id="signup">
                                    <input type="text" id="first" placeholder="First Name">
                                    <input type="text" id="last" placeholder="Last Name">
                                    <input type="text" id="email" placeholder="Email">
                                    <input type="text" id="susername" placeholder="Username">
                                    <input type="password" id="spass" placeholder="Password">
                                    <a onclick="signup(); return false;" id="btnLogin" class="waves-effect waves-light btn green">Sign Up</a>
                                </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col s1 m2 l4"></div>
                </div>
            </div>
                <div id="notloggedin">
                        <h1>Not Logged In!</h1>
                    </div>
                    <div id="loggedin">
                        <h1>Logged In!</h1>
                    </div>
      <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/device.js"></script>
  <script src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="hash.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
